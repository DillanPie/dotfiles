<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://mshaugh.github.io/nerdfont-webfonts/build/firacode-nerd-font.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            color: #ddc7a1;
            font-family: "JetBrainsMono Nerd Font";
            background-color: #282828;
            text-align: center;
            overflow-x: hidden;
        }

        .header {
            background: #32302f;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 50rem;
            margin: 10vh auto;
            padding: 2rem;
            background-color: #32302f;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .link-card {
            background: #1d2021;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            color: #d8a657;
            font-size: 1.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .link-card:hover {
            background: #fb4934;
            transform: translateY(-5px);
            color: #ffffff;
        }

        .footer {
            margin-top: 5vh;
            padding: 1rem;
            background: #32302f;
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">My Portfolio</div>

    <div class="container">
        <h1 class="title">Welcome to My Portfolio</h1>
        <p class="subtitle">Aspiring Security Expert | Tech Enthusiast</p>
        
        <p>Hi, I'm Dillan! I specialize in cybersecurity, programming, linux system administration and problem-solving.</p>
        
        <div class="links">
            <a class="link-card" href="https://github.com">GitHub</a>
            <a class="link-card" href="https://www.linkedin.com">LinkedIn</a>
            <a class="link-card" href="https://www.youtube.com">YouTube</a>
            <a class="link-card" href="https://mail.google.com">Email</a>
        </div>
    </div>

    <div class="footer">Â© 2025 [Your Name]. All Rights Reserved.</div>
</body>
</html>
